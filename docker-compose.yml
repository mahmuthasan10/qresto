version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qresto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qresto
      POSTGRES_PASSWORD: qresto123
      POSTGRES_DB: qresto_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qresto -d qresto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   container_name: qresto-pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@qresto.com
  #     PGADMIN_DEFAULT_PASSWORD: admin123
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres

volumes:
  postgres_data:
